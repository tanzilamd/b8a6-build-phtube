<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PH Tube</title>

        <!-- Daisy UI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />

        <style>
            body {
                font-family: "Inter", sans-serif !important;
            }
        </style>
    </head>
    <body>
        <header class="container mx-auto">
            <div
                class="flex gap-y-4 lg:gap-y-0 flex-col lg:flex-row justify-between my-6"
            >
                <div class="text-center">
                    <img class="inline" src="images/Logo.png" alt="" />
                </div>

                <div class="text-center">
                    <button
                        class="btn btn-info bg-[#25252533] hover:bg-[#25252533] border-none"
                    >
                        Sort By View
                    </button>
                </div>

                <div class="text-center">
                    <button
                        class="btn btn-error bg-[#FF1F3D] hover:bg-[#FF1F3D] border-none text-white"
                    >
                        Blog
                    </button>
                </div>
            </div>

            <hr class="mb-6" />
        </header>

        <main class="container mx-auto">
            <!-- Button Container -->
            <section>
                <div
                    id="category-btn-container"
                    class="w-5/6 md:w-4/6 mx-auto flex justify-between"
                ></div>
            </section>

            <section class="mt-10">
                <div
                    id="video-container"
                    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4"
                >
                    <div class="card card-compact bg-base-100 shadow-xl">
                        <figure>
                            <img
                                src="https://i.ibb.co/L1b6xSq/shape.jpg"
                                alt="Thumbnail"
                            />
                        </figure>
                        <div class="card-body">
                            <div class="flex justify-between gap-2">
                                <div>
                                    <img
                                        class="rounded-full w-16"
                                        src="https://i.ibb.co/fDbPv7h/Noha.jpg"
                                        alt="Profile"
                                    />
                                </div>
                                <div class="space-y-1">
                                    <h4
                                        class="text-[#171717] font-bold text-sm"
                                    >
                                        Building a Winning UX Strategy Using the
                                        Kano Model
                                    </h4>
                                    <p>Awlad Hossain</p>
                                    <span>91K views</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="js/tube.js"></script>
    </body>
</html>
