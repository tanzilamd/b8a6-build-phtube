<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PH Tube</title>
        <link
            rel="shortcut icon"
            href="images/favicon.png"
            type="image/x-icon"
        />

        <!-- Daisy UI -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/b3d4af80b5.js"
            crossorigin="anonymous"
        ></script>

        <style>
            body {
                font-family: "Inter", sans-serif !important;
            }
        </style>
    </head>
    <body>
        <header class="container mx-auto">
            <div
                class="flex gap-y-4 lg:gap-y-0 flex-col lg:flex-row justify-between my-6"
            >
                <div class="text-center">
                    <img class="inline" src="images/Logo.png" alt="" />
                </div>

                <div class="text-center">
                    <button
                        id="sort-by-view"
                        class="btn btn-info bg-[#25252533] hover:bg-[#25252533] border-none"
                    >
                        Sort By View
                    </button>
                </div>

                <div class="text-center">
                    <a href="blog.html">
                        <button
                            id="blog-page"
                            class="btn btn-error bg-[#FF1F3D] hover:bg-[#FF1F3D] border-none text-white"
                        >
                            Blog
                        </button>
                    </a>
                </div>
            </div>

            <hr class="mb-6" />
        </header>

        <main class="container mx-4 mb-16 lg:mx-auto">
            <!-- Button Container -->
            <section>
                <div
                    id="category-btn-container"
                    class="w-5/6 md:w-4/6 mx-auto flex justify-between flex-wrap md:flex-nowrap gap-4"
                ></div>
            </section>

            <section class="mt-10">
                <div id="no-video-available" class="text-center py-10 hidden">
                    <img
                        class="inline-block mb-5"
                        src="images/Icon.png"
                        alt="no video"
                    />
                    <h4 class="text-3xl font-bold">
                        Oops!! Sorry, There is no content here
                    </h4>
                </div>

                <div
                    id="video-container"
                    class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 gap-y-8 md:gap-y-4"
                ></div>
            </section>
        </main>
        <script src="js/tube.js"></script>
    </body>
</html>
